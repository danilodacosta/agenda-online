<section class="content-header">
  <h1>
    Selecione um Prestador para consultar a Agenda.
  </h1>
  <ol class="breadcrumb">
    <li>
      <a [routerLink]="['/empreendimentos']"
        ><i class="fa fa-calendar"></i> Agendamento</a
      >
    </li>
    <li><a [routerLink]="['/empreendimentos']">Empreendimentos</a></li>
    <li class="active">Prestadores</li>
  </ol>
</section>

<section class="content">
  <div class="box box-success box-solid">
    <div class="box-header with-border">
      <h3 class="box-title">Prestadores</h3>
      <div class="box-tools pull-right">
      </div>
    </div>

    <div class="box-body">
         <section class="content">
            <div class="form-group">
              <div class="col-sm-6">
              <label>Especialidade</label>
              <select [(ngModel)]="especialidadeSelecionada" (ngModelChange)="onChangeEspecialidade($event)" name="especialidade" class="form-control select2">
                <option [value]="0" selected>Selecione</option>
                <option [value]="especialidade.id" *ngFor="let especialidade of especialidades">{{especialidade.nome}}</option>
              </select>
            </div>

            <div class="col-sm-4">
              <label>ConvÃªnio</label>
               <select [(ngModel)]="convenioSelecionado" (ngModelChange)="onChangeConvenio($event)" name="convenio" class="form-control select2">
                <option *ngIf='especialidadeSelecionada == 0' value="0">Selecione</option>
                <option *ngFor="let convenio of convenios" [ngValue]="convenio"> {{convenio.nome}}</option>
              </select>
            </div>

            <div class="col-sm-2" *ngIf="uriFotoConvenio !== undefined">
               <img [src]="uriFotoConvenio" class="img-convenio img-fluid img-thumbnail" alt="carregando imagem... ">
            </div>

            </div>

            <hr/>
            <div class="row" *ngIf="prestadores !== undefined" style="margin-left: 16px">
              <div class="box-body">
                <ul
                  class="products-list product-list-in-box"
                  *ngFor="let prestador of prestadores"
                >
                  <a href="javascript:void(0)" class="product-title"
                    ><li class="item">
                      <div class="product-img">
                        <img
                          class="direct-chat-img"
                          [src]="prestador.uriFoto"
                          [alt]="prestador.nome"
                        />
                      </div>
                      <div class="product-info" style="color: #00a65a">
                       <h4> {{ prestador.tratamento }} {{ prestador.nome }}</h4>

                        <span class="product-description" style="margin-top: -10px;">
                          <b>{{ prestador.tipoEspecialidade }}</b>
                        </span>
                      </div>
                    </li>
                  </a>
                  <hr />
                </ul>
              </div>
