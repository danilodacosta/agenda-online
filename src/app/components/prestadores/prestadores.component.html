<div *ngIf="prestadores !== undefined; else consultandoPrestadores">

  <diV *ngIf="prestadores.length > 0 else semPrestadores">

      <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            ×
          </button>
          <h4><i class="icon fa fa-info"></i> Informação!</h4>
          Selecione um Médico para consultar a Agenda.
        </div>
        <div class="row">
          <div class="col-lg-3 col-xs-6" *ngFor="let prestador of prestadores">
            <!-- small box -->
            <div class="small-box bg-cyan">
              <div class="inner">
                <h3>{{ prestador.tratamento }}</h3>
                <h4>{{ prestador.nome }}</h4>
              </div>
              <div class="icon">
                <img
                  [src]="prestador.uriFoto"
                  class="img-circle foto-medico"
                  [alt]="prestador.nome"
                />
              </div>
              <a href="#" class="small-box-footer">
                Consultar Agenda <i class="fa fa-arrow-circle-right"></i>
              </a>
            </div>
          </div>
        </div>
        <a class="btn btn-primary" href="javascript:void(0)">
            Selecionar outra clinica
        </a>
  </diV>

  <ng-template #semPrestadores>

      <div class="alert alert-warning alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <h4><i class="icon fa fa-warning"></i> Atenção!</h4>
          Nenhum Médico encontrado para a clinica selecionada.
        </div>

        <a class="btn btn-app" href="javascript:void(0)" (click)="novaClinica()">
            <i class="fa fa-hospital-o"></i> Selecionar outra clinica
        </a>

  </ng-template>


</div>

<ng-template #consultandoPrestadores>
  <p><i class="fa fa-refresh fa-spin"></i> Consultando prestadores...</p>
</ng-template>
